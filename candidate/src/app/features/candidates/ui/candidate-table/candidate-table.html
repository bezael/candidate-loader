<div class="candidate-table__container">
  <table mat-table [dataSource]="candidates()" class="candidate-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="candidate-table__header">Name</th>
      <td mat-cell *matCellDef="let candidate" class="candidate-table__cell">{{ candidate.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef class="candidate-table__header">Surname</th>
      <td mat-cell *matCellDef="let candidate" class="candidate-table__cell">{{ candidate.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="seniority">
      <th mat-header-cell *matHeaderCellDef class="candidate-table__header">Seniority</th>
      <td mat-cell *matCellDef="let candidate" class="candidate-table__cell">{{ candidate.seniority }}</td>
    </ng-container>

    <ng-container matColumnDef="years">
      <th mat-header-cell *matHeaderCellDef class="candidate-table__header">Years of Experience</th>
      <td mat-cell *matCellDef="let candidate" class="candidate-table__cell">{{ candidate.years }}</td>
    </ng-container>

    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef class="candidate-table__header">Availability</th>
      <td mat-cell *matCellDef="let candidate" class="candidate-table__cell">
        <span
          class="candidate-table__status"
          [class.candidate-table__status--available]="candidate.availability"
          [class.candidate-table__status--unavailable]="!candidate.availability"
        >
          {{ candidate.availability ? 'True' : 'False' }}
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="candidate-table__row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="candidate-table__row"></tr>
  </table>
</div>
